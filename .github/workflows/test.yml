name: Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python: ["3.8"]
        plone: ["52"]
    steps:
      - uses: actions/checkout@v4
      - name: Cache eggs
        uses: actions/cache@v4
        with:
          path: eggs
          key: ${{ runner.OS }}-build-python${{ matrix.python }}-${{ matrix.plone }}
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          pip install -r requirements.txt -c constraints_plone${{ matrix.plone }}.txt
          pip install zc.buildout==3.3
          sudo apt-get update && sudo apt-get install -y libjpeg-dev python3-dev python3-setuptools
          #sudo apt-get install libtiff5-dev libjpeg8-dev libopenjp2-7-dev zlib1g-dev \
          #  libfreetype6-dev liblcms2-dev libwebp-dev tcl8.6-dev tk8.6-dev python3-tk \
          #  libharfbuzz-dev libfribidi-dev libxcb1-dev
          python3 -m pip install --upgrade Pillow==6.2.2 --no-binary :all:
          cp test_plone${{ matrix.plone }}.cfg buildout.cfg
      - name: Install buildout
        run: |
          buildout -N -t 3
      - name: Run tests
        run: |
          bin/test
